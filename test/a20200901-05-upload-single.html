<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="">
    <button type="button" onclick="file_input.click()">上傳圖一</button>
    <input type="hidden" id="field1" name="field1">
    <img src="" alt="" id="myimg" width="250px">
    <br>


</form>

<input type="file" id="file_input" style="display: none">

<script>
    const file_input = document.querySelector('#file_input');
    const field1 = document.querySelector('#field1');

    file_input.addEventListener('change', function(event){
        console.log(file_input.files)
        const fd = new FormData();
        fd.append('myfile', file_input.files[0]);

        fetch('a20200901-04-upload-single-api.php', {
            method: 'POST',
            body: fd
        })
        .then(r=>r.json())
        .then(obj=>{
            field1.value = obj.filename;
            document.querySelector('#myimg').src = '/parts/upload/..' + obj.filename;
        });
    });

</script>
</body>
</html>
