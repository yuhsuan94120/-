<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="number" id="a"> + <input type="number" id="b">
<button onclick="doAjax()">=</button> <span id="result"></span>

<script>
    const a = document.querySelector('#a');
    const b = document.querySelector('#b');
    function doAjax(){
        const a1 = a.value;
        const b1 = b.value;
        fetch(`a20200821-05-plus-api.php?a=${a1}&b=${b1}`)
            .then(r=>r.json())
            .then(obj=>{
                document.querySelector('#result').innerHTML = obj.answer;
            });
    }

</script>

</body>
</html>
